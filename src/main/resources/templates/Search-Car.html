<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>пр2</title>
<body style="background: black">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<div th:insert="Blocks/Header"></div>
  <h1 style="color: white">Поиск авто</h1>
<form method="get" th:action="${'/Search/Car-result'}">
  <input style="background: #ffc107" type="text" name="marks">
  <button style="background: #ffc107" type="submit">Точное сопадение</button>
</form>
<form method="post" th:action="${'/Search/Car'}">
  <input style="background: #ffc107" type="text" name="marks">
  <button style="background: #ffc107" type="submit">Не точное сопадение</button>
</form>
  <div th:each="el : ${result}">
    <h3 style="color: white"><b> Марка -  </b> <span th:text="${el.getMarks()}" /></h3>
    <p style="color: white"/><b> Цена -  </b> <span th:text="${el.getSale()}"/></p>
    <p style="color: white"/><b> Номер Двигателя -  </b> <span th:text="${el.getNumberengen()}"/></p>
    <p style="color: white"/><b> Год выпуска -  </b> <span th:text="${el.getYear()}"/></p>
    <p style="color: white" /><b> Цвет -  </b> <span th:text="${el.getColor()}"/></p>
  </div>
</body>
</html>
