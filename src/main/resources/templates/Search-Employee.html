<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>пр2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>

<body style="background: black">
<div th:insert="Blocks/Header"></div>
<h2 style="color: white" Поиск сотрудника по фамилии/></h2>
<form method="post" th:action="${'/Search/Employee-result'}">
    <input style="background: #ffc107" type="text" name="lastname">  <button style="background: #ffc107" type="submit">Точное сопадение</button>

</form>
    <form method="post" th:action="${'/Search/Employee'}">
        <input style="background: #ffc107" type="text" name="lastname"> <button style="background: #ffc107" type="submit">Не точное сопадение</button>
    </form>
    <tbody>
    <tr th:each="el : ${result}">
        <h3 style="color: white"><b> Фамилия -  </b> <span th:text="${el.getLastname()}" /></h3>
        <p style="color: white"/><b>Имя -   </b> <span th:text="${el.getName()}"/></p>
        <p style="color: white"/><b> Отчество -  </b> <span th:text="${el.getMiddlename()}"/></p>
        <p style="color: white"/><b> Дата рождения - </b> <span th:text="${el.getBirthday()}"/></p>
        <p style="color: white"/><b> Стаж работы - </b> <span th:text="${el.getExpetienxs()}"/></p>
    </tr>
    </tbody>

</body>
</html>
