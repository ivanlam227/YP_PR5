<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление нового водителя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<body style="background: black">
  <div th:insert="Blocks/Header"></div>
</head>
<body>
<form th:action="${'/driver/add'}" method="post">
  <input type="text" name="name" placeholder="Введите имя водителя">
  <select  name="number">
    <div th:each="element : ${vy}">
      <option th:text="${element.number}"></option>
    </div>
  </select>
  <br>
  <button  style="margin-bottom: 15px;background: #ffc107" type="submit">Добавить водителя</button>
</form>
<form th:action="${'/newVy'}" method="get">
  <button style="margin-bottom: 15px;background: #ffc107" type="submit">Добавить права</button>
</form>
</body>
</html>
