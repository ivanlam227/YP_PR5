<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>пр2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <div th:insert="Blocks/Header"></div>
<body style="background: black">
</head>
<h1 style="color: white" Автомобили/></h1>
<table>
    <tr>
        <td>
            <form  th:action="'/Search/Car'">
                <button class="btn btn-warning" type="submit">Поиск автомобиля</button>
            </form>
        </td>
        <td>
            <form  th:action="'/Add/Car'">
                <button class="btn btn-warning" type="submit">Добавить автомобиль</button>
            </form>
        </td>
    </tr>
</table>
<h1 style=" color: white" Автомобили/></h1>

<div th:each="el : ${car}">
    <h3 style="color: white"><b> Марка -  </b> <span th:text="${el.getMarks()}" /></h3>
    <p style="color: white"><b> Цена -  </b> <span th:text="${el.getSale()}"/></p>
    <p style="color: white"><b> Номер Двигателя -  </b> <span th:text="${el.getNumberengen()}"/></p>
    <p style="color: white"><b> Год выпуска -  </b> <span th:text="${el.getYear()}"/></p>
    <p style="color: white"><b> Цвет -  </b> <span th:text="${el.getColor()}"/></p>
    <form  th:action="'/blog/Car/' + ${el.id} + '/Edit'">
        <button class="btn btn-warning" type="submit">Изменить</button>
    </form>
    <form th:action="'/blog/Car/' + ${el.id} + '/Remove'" method="post">
        <button class="btn btn-warning" type="submit" >Удалить</button>
    </form>

</div>
</body>
</html>
